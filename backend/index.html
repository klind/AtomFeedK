<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomfeed Backend</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <div class="flex items-center justify-center mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
            </svg>
        </div>
        
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">Atomfeed Backend</h1>
        <div class="bg-indigo-100 rounded-md p-3 mb-4">
            <p class="text-center text-indigo-800 font-semibold">Version: 1.0.0</p>
        </div>
        
        <div class="space-y-4">
            <div class="border-t border-gray-200 pt-4">
                <h2 class="text-lg font-semibold text-gray-700 mb-2">Environment</h2>
                <p class="text-gray-600" id="environment">Loading...</p>
            </div>
            
            <div class="border-t border-gray-200 pt-4">
                <h2 class="text-lg font-semibold text-gray-700 mb-2">Server Time</h2>
                <p class="text-gray-600" id="server-time">Loading...</p>
            </div>
            
            <div class="border-t border-gray-200 pt-4">
                <h2 class="text-lg font-semibold text-gray-700 mb-2">API Documentation</h2>
                <a href="/api-docs" class="text-indigo-600 hover:text-indigo-800 transition-colors duration-200 flex items-center">
                    <span>View API Documentation</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                    </svg>
                </a>
            </div>
            
            <div class="border-t border-gray-200 pt-4">
                <h2 class="text-lg font-semibold text-gray-700 mb-2">Health Check</h2>
                <div class="flex items-center">
                    <div class="h-3 w-3 bg-green-500 rounded-full mr-2"></div>
                    <span class="text-gray-600">Service is running</span>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="mt-8 text-center text-gray-500 text-sm">
        <p>Â© <span id="current-year">2024</span> Atomfeed Backend. All rights reserved.</p>
    </footer>

    <script>
        // Update environment
        document.getElementById('environment').textContent = 
            '<!-- NODE_ENV -->';
        
        // Update server time
        function updateServerTime() {
            const now = new Date();
            document.getElementById('server-time').textContent = now.toLocaleString();
        }
        
        // Set current year
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        updateServerTime();
        setInterval(updateServerTime, 1000);
    </script>
</body>
</html>
